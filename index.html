<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игра: Кликни по кружкам!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="interface">
        <div id="score">Очки: 0</div>
        <div id="timer">Время: 30</div>
        <button id="stop-btn" disabled>Стоп</button>
    </div>
    <div id="game-area" class="fullscreen"></div>

    <!-- Модальное окно для выбора сложности и перезапуска -->
    <div id="start-modal" class="modal">
        <div class="modal-content">
            <h2>Настройки игры</h2>
            <label for="difficulty">Сложность:</label>
            <select id="difficulty">
                <option value="1500">Легко</option>
                <option value="1000">Средне</option>
                <option value="500">Сложно</option>
            </select>
            <label for="area-size">Площадь появления кружков (%):</label>
            <input type="range" id="area-size" min="10" max="100" value="100">
            <label for="circle-size">Размер кружков (от 20 до 70px):</label>
            <input type="range" id="circle-size" min="20" max="70" value="40">
            <button id="start-btn">Начать игру</button>
        </div>
    </div>

    <!-- Модальное окно для завершения игры -->
    <div id="end-modal" class="modal">
        <div class="modal-content">
            <h2>Игра окончена!</h2>
            <p id="final-score">Ваш счет: 0</p>
            <label for="difficulty-end">Сложность:</label>
            <select id="difficulty-end">
                <option value="1500">Легко</option>
                <option value="1000">Средне</option>
                <option value="500">Сложно</option>
            </select>
            <label for="area-size-end">Площадь появления кружков (%):</label>
            <input type="range" id="area-size-end" min="10" max="100" value="100">
            <label for="circle-size-end">Размер кружков (от 20 до 70px):</label>
            <input type="range" id="circle-size-end" min="20" max="70" value="40">
            <button id="restart-btn">Перезапустить игру</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
